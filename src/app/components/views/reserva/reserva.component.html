<!-- reserva.component.html -->
<div class="container mt-5">
    <h1 class="text-center">Gestión de Reservas</h1>
    <button class="btn btn-primary" (click)="titulo('Crear', null)" data-bs-toggle="modal" data-bs-target="#modalReserva">
        Agregar Reserva
    </button>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Asientos</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of listaReservas">
                <td>{{ reserva.nombre_cliente }}</td>
                <td>{{ reserva.numero_asientos }}</td>
                <td>{{ reserva.fecha }}</td>
                <td>
                    <button class="btn btn-success" (click)="titulo('Modificar', reserva.id)" data-bs-toggle="modal" data-bs-target="#modalReserva">Editar</button> |
                    <button class="btn btn-danger" (click)="eliminarReservas(reserva.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReservaLabel">{{ title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formReserva" (ngSubmit)="crearEditarReserva(nameBotton)">
                        <div class="mb-3">
                            <label for="nombre_cliente" class="form-label">Nombre</label>
                            <input type="text" id="nombre_cliente" class="form-control" formControlName="nombre_cliente">
                        </div>
                        <div class="mb-3">
                            <label for="numero_asientos" class="form-label">Numero de asientos</label>
                            <input type="number" id="numero_asientos" class="form-control" formControlName="numero_asientos">
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de reserva</label>
                            <input type="text" id="fecha" class="form-control" formControlName="fecha" placeholder="AÑO-MES-DIA">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="cerrarBoton()" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">{{ nameBotton }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
